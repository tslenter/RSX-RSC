<VirtualHost *:80>
        # The ServerName directive sets the request scheme, hostname and port that
        # the server uses to identify itself. This is used when creating
        # redirection URLs. In the context of virtual hosts, the ServerName
        # specifies what hostname must appear in the request's Host: header to
        # match this virtual host. For the default virtual host (this file) this
        # value is not decisive as it is used as a last resort host regardless.
        # However, you must set it for any further virtual host explicitly.
        ServerName rsc0001.lan.corp

        Header always append X-Frame-Options SAMEORIGIN
        Header set X-XSS-Protection: "1; mode=block"
        Header set X-Content-Type-Options nosniff
        Header always set Strict-Transport-Security "max-age=31536000; include Subdomains;"
        RequestHeader unset Proxy early
        SetEnv no-gzip dont-vary

        ProxyRequests off

        AddExternalAuth pwauth /usr/sbin/pwauth
        SetExternalAuthMethod pwauth pipe

        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/html

        # Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
        # error, crit, alert, emerg.
        # It is also possible to configure the loglevel for particular
        # modules, e.g.
        #LogLevel info ssl:warn

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        # For most configuration files from conf-available/, which are
        # enabled or disabled at a global level, it is possible to
        # include a line for only one particular virtual host. For example the
        # following line enables the CGI configuration for this host only
        # after it has been globally disabled with "a2disconf".
        #Include conf-available/serve-cgi-bin.conf
        #<Proxy *>
        #       Order deny,allow
        #       Allow from all
        #</Proxy>

		
        <Location />
                RewriteEngine On
                RewriteCond %{HTTPS}  !=on
                RewriteRule ^/?(.*) https://%{SERVER_NAME}/ [R,L]
        </Location>

        <Location /rs>
                AuthType form
                AuthName "RSC Login"
                AuthFormProvider external
                AuthExternal pwauth
                order deny,allow
                deny from all
                allow from all
                #By default all users are allowed to login, restrict them by comment out "Require valid-user" and enable "Require user <username>"
                Require valid-user
                #Require user user1 user2 user3
                Satisfy all
                Session On
                #Activate expire on session, change 0 to 1 or higher.
                SessionMaxAge 0
                SessionCookieName session path=/;httponly
                SessionCryptoPassphrase "exec:/bin/date +%s | /usr/bin/sha256sum | /usr/bin/base64 | /usr/bin/head -c 32 ; /bin/echo"
                AuthFormLoginSuccessLocation "/rs"
                ErrorDocument 401 /login.php
        </Location>

        <Location "/logout">
                SetHandler form-logout-handler
                AuthName "RSX Logout"
                AuthFormLogoutLocation "/login.php"
                SessionMaxAge 1
                Session On
                SessionCookieName session path=/;httponly;secure;
        </Location>

</VirtualHost>

